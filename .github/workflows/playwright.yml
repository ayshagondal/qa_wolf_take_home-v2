# Name of your workflow
name: Playwright Tests and Report Deployment

# Controls when the workflow will run
on:
  # Triggers the workflow on push events but only for the "main" branch
  push:
    branches: [ main ]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This job is named "test-and-deploy"
  test-and-deploy:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    
    # Grant permissions for the job to write to GitHub Pages
    permissions:
      pages: write
      id-token: write

    steps:
      # --- 1. SETUP PHASE ---
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers and dependencies
        run: npx playwright install --with-deps

      - name: Setup Allure
        uses: allure-framework/setup-allure@v1
        with:
          allure_version: 2.27.0

      # --- 2. EXECUTION PHASE ---
      - name: Run Playwright tests and generate reports
        run: npm run test:report

      # --- 3. DEPLOYMENT PREPARATION ---
      - name: Create deployment artifact
        run: |
          mkdir deployment
          cp summary-dashboard.html deployment/index.html
          cp -r playwright-report deployment/playwright-report
          cp -r allure-report deployment/allure-report

      # --- 4. DEPLOYMENT PHASE ---
      - name: Upload artifact to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./deployment

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4