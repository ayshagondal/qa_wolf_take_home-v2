name: Playwright Tests and Report Deployment

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Needed for the Allure action to commit to a branch
      pages: write
      id-token: write

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers and dependencies
        run: npx playwright install --with-deps

   
      - name: Run Playwright tests
        run: npx playwright test
        continue-on-error: true

      - name: Generate Allure Report
        uses: simple-elf/allure-report-action@v1.7
        with:
          results_path: allure-results
          
      - name: Create deployment artifact
        run: |
          echo "Preparing files for deployment..."
          mkdir deployment
          # Copy the generated dashboard (and rename it to be the default page)
          cp summary-dashboard.html deployment/index.html
          # Copy the full report folders
          cp -r playwright-report deployment/playwright-report
          cp -r allure-report deployment/allure-report
          echo "Deployment artifact created."

      - name: Upload artifact to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./deployment

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4```