name: Playwright Tests and Report Deployment

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers and dependencies
        run: npx playwright install --with-deps

      - name: Run Playwright tests to generate raw results
        run: npx playwright test
        continue-on-error: true 

      - name: Generate Allure Report from raw results
        uses: simple-elf/allure-report-action@v1.7
        with:
          results_path: allure-results
          
      - name: Create deployment artifact folder
        run: mkdir deployment

      - name: Copy dashboard and reports to deployment folder
        run: |
          cp test-dashboard.html deployment/index.html
          cp -r playwright-report deployment/playwright-report
          cp -r allure-report deployment/allure-report

      - name: Upload artifact to GitHub Pages
        uses: actions/upload-pages-artifact@v3 
        with:
          path: ./deployment

      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4.0.5